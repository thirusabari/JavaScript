<!DOCTYPEhtml>
<html>
    <head>
        <title>Browser Application Name</title>
    </head>
    <body>
        <h1>Browser Application Name</h1>
        <br>
        <pre>The <b>appName</b> property returns the application name of the browser: </pre>
        <br>
        <p id="appName"></p>
    </body>
    <script>
    document.getElementById("appName").innerHTML="Check the appName of the browser = <b>"+navigator.appName+"</b>";
    </script>
</html>
