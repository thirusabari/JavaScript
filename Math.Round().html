        <title>Math.round()</title>
        <style>
        
        </style>

    <body>
        <h1>Math.round()</h1>
        <pre>Math.round(x) returns the value of x rounded to its nearest integer:</pre>
        <br>
        <script>
        document.write("The round value of 4.7 is  = ",Math.round(4.7));
        </script>
        <br>
        <script>
        document.write("The round value of 4.4 is = ",Math.round(4.4));
        </script>
    </body>
