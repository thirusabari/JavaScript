<!DOCTYPEhtml>
<html>
    <head>
        <title>The toPrecision() Method</title>
        <style>
        </style>
    </head>
    <body>
        <h2>The toPrecision() Method</h2>
        <br>
        <pre><b>toPrecision()</b> returns a string, with a number written with a specified length:</pre>
        <br>
        <script>
        var x = 9.656;
        document.write("The precision value is = ",x.toPrecision());
        document.write("The precision value for 2 is = ",x.toPrecision(2));
        document.write("The precision value for 4 is = ",x.toPrecision(4));
        document.write("The Precision value for 6 is = ",x.toPrecision(6));
        </script>
    </body>
</html>
