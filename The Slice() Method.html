    <body>
        <pre><b>slice()</b> extracts a part of a string and returns the extracted part in a new string.
        
        The method takes 2 parameters: the starting index(position), and the ending index(position)
    
    The example slices out a portion of a string from position n to position m.
    </pre>
    <br>
    <script>
    var s="I Love you TamilSelvi. TamilSelvi is my wife";
    var n=s.slice(0,21);
    document.write("The Sliced String is  = ",n);
    </script>
    </body>
