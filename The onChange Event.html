<!DOCTYPEhtml>
<html>
    <head>
        <title>The onChange Event</title>
    </head>
    <body>
        <h1 id="demo">The onChange Event</h1>
        <br>
        <pre>The onChange event is often used in combination with validation of input fields.

            Below is an example of how to use the onChange. The TamilSelvi() function will be called when a user changes the content of an input field. 
        </pre>
        <br>
        <input type="text" id="in" onchange="TamilSelvi()">
        <br>
    </body>
    <script>
    function TamilSelvi(){
        document.getElementById("demo").innerHTML="TamilSelvi is my Wife";
    }
    </script>
</html>
