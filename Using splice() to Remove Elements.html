<!DOCTYPEhtml>
<html>
    <head>
        <title>Using splice() to Remove Elements</title>
    </head>
    <body>
        <pre>With clever parameter setting, you can use splice() to remove elements without leaving "holes" in the array:</pre>
        <br>
        <script>
        var fruits=["Banana","Orange","Apple","Mango"];
        fruits.splice(0,1);
        document.write("Using splice() to Remove elements = ",fruits);k
        </script>
    </body>
</html>
