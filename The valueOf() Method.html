<!DOCTYPEhtml>
<html>
    <head>
        <title>The valueOf() Method</title>
        <style>
        </style>
    </head>
    <body>
<h2>The valueOf() Method</h2>
<br>
<pre><b>valueOf()</b> returns a number as a number.</pre>
<br>
<script>
    var x=123;
    document.write("The value of x is = ",x.valueOf());
</script>
<br>
<script>
    document.write("The sum of 100 and 56 with valueOf method are = ",(100+56).valueOf());
</script>
<br>
<script>
    document.write("The subtraction of 123 and 14 is = ",(123-14).valueOf());
</script>
    </body>
</html>
