<!DOCTYPEhtml>
<html>
    <head>
        <title>Assign Events using the HTML DOM</title>
    </head>
    <body>
        <h1 id="one">I love you TamilSelvi</h1>
        <br>
        <button id="Tamil">Try</button>
    </body>
    <script>
    document.getElementById("Tamil").onclick=displayMessage;
    function displayMessage(){
        document.getElementById("one").innerHTML="TamilSelvi is my Wife";
    }
    </script>
</html>
