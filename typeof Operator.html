        <pre>You can use the JavaScript <b>typeof</b> operator to find the type of a JavaScript Variable.
        
        The <b>typeof</b> operator returns the type of a Variable or an expression
        </pre>
        <br>
        <br>
        
        <script>
        document.write("typeof sting is = ",typeof "I Love you TamilSelvi");
        </script>
        <br>
        <br>
        <script>
        document.write("The type of integer is = ",typeof (2));
    
        </script>
                <br>
                <br>
<script>
    document.write("The typeof floating point value is = ",typeof 4.56);
    
</script>        
<br>
<script>
    document.write("The typeof boolean value is = ", typeof true);
    
</script>
<br>
<script>
    document.write("The typeof binary value is = ",typeof 1001);
    
</script>
<br>
<script>

</script>
<br>
<script>

<script>
