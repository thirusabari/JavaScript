<!DOCTYPEhtml>
<html>
    <head>
        <title>Converting the String into Array</title>
    </head>
    <body>
        <pre>A String can be converted into array with the <b>split()</b> method.
        
        <h3>Note:</h3>

        If the separator is omitted, the returned array will contain the whole string in index[0]. 

        If the separator is "",the returned array will be an array of single characters.
        </pre>
        <br>
        <script>
        var s="TamilSelvi Loves Thirunavukkarasu";
        document.write("The String is splitted by empty space = ",s.split(" "));
        </script>
        <br>
        <script>
        var s="I Love you TamilSelvi";
        document.write("The given string is separated with out any character = ",s.split(""));
        </script>
        <br>
        <script>
        var s="TamilSelvi is my wife";
        document.write("The given string is separated without the separator = ",s.split());
        </script>
    </body>
</html>
