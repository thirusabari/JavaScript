<!DOCTYPEhtml>
<html>
    <head>
        <title>JavaScript In Head Section</title>
        <style>
        #demo{
            width:600px;
            height:300px;
            border:2px solid goldenrod;
        }
        button{
            cursor: pointer;
        }
        </style>
        <script>
        function h(){
            document.getElementById("demo").innerHTML="I Love You TamilSelvi";
        }
        </script>
    </head>
    <body>
        <div>
            <p id="demo">We Can able to place the Javascript elements in head section also.</p>
        </div>
        <br>
<button onclick="h()">Head</button>
    </body>
</html>
