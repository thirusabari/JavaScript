<!DOCTYPEhtml>
<html>
    <head>
        <title>Searching for a String in a String</title>
        <style>
        
        </style>
    </head>
    <body>
        <pre>The <b>search()</b> method searches a string for a specified value and returns the position of the match:</pre>
        <br>
        <script>
        var str="I Love you TamilSelvi. TamilSelvi is my wife";
        var pos=str.search("TamilSelvi");
        document.write("Searched the TamilSelvi in the given string = ",pos);
        </script>
    </body>
</html>
