<!DOCTYPEhtml>
<html>
    <head>
        <title>The Number() Method</title>
        <style>
        </style>
    </head>
    <body>
        <pre><b>Number()</b>can be used to convert JavaScript Variables to Numbers.</pre>
        <br>
        <script>
        var x=true;
        document.write("The number of true is = ",Number(x));
        </script>
        <br>
        <script>
        var y=false;
        document.write("The number of false is = ",Number(y));
        </script>
        <br>
        <script>
        var d=new Date();
        document.write("The number of new date value is = ",Number(d));
        </script>
        <br>
        <script>
        var e="10";
        document.write("The number of value 10 is = ",Number(e));
        </script>
        <br>
        <script>
        var g="10  200";
        document.write("The number of value  g is = ",Number(g));
        </script>
    </body>
</html>
