<!DOCTYPEhtml>
<html>
    <head>
        <title>The RangeOverflow Property</title>
    </head>
    <body>
        <h1>The RangeOverflow Property</h1>
        <br>
        <pre>Set to true, if an element's value is greater than its max attribute. </pre>
        <br>
        <input id="ILoveYou" type="number" max="100">
        <button onclick="vali()">OK</button>
        <p id="demo"></p>
        <br>
        <script>
            function vali(){
        var txt="";
        if(document.getElementById("ILoveYou").validity.rangeOverflow)
        {
            txt="Value too Large";

        }
        document.getElementById("demo").innerHTML=txt;
}
        </script>
    </body>
</html>
