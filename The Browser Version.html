<!DOCTYPEhtml>
<html>
    <head>
        <title>The Browser Version</title>
    </head>
    
    <h1>The Browser Version</h1>
    <br>
    <pre>The <b>appVersion</b> property returns version information about the browser: </pre>
    <p id="version"></p>
    <script>
    document.getElementById("version").innerHTML="The Browser Version = <b>"+navigator.appVersion+"</b>";
    </script>
</html>
