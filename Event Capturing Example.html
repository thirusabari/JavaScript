<!DOCTYPEhtml>
<html>
    <head>
        <title>Event Capturing Example</title>
        <style>
        #container{
            width:1000px;
            height:400px;
            border:4px solid salmon;
        }
        #box{
            height:100px;
            width:800px;

        }
        </style>
    </head>
    <body>
        <h1>Event Capturing Example</h1>
        <div id="container">
            <p id="box">
I love you TamilSelvi. And TamilSelvi is my Wife. Thirunavukkarasu is the husband of TamilSelvi.
            </p>
        </div>
    </body>
    <script>
    document.getElementById("container").addEventListener("click",back,false);
    document.getElementById("box").addEventListener("click",back1,false);
    function back(){
        document.getElementById("container").style.backgroundColor="yellow";
    }
    function back1(){
        setTimeout(function(){
        document.getElementById("box").style.backgroundColor="skyblue";
    },5000);
    }
    </script>
</html>
