<!DOCTYPEhtml>
<html>
    <head>
        <title>The Browser Language</title>
    </head>
    <body>
        <h1>The Browser Language</h1>
        <br>
        <pre>The <b>language</b> property returns the browser's language.</pre>
        <br>
        <p id="lang"></p>
    </body>
    <script>
    document.getElementById("lang").innerHTML="The Browser's Language = <b>"+navigator.language+"</b>";
    </script>
</html>
