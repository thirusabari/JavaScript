<!DOCTYPEhtml>
<html>
    <head>
        <title>Converting the String into LowerCase</title>
    </head>
    <body>
        <pre>A String can be converted to lowercase usign <b>toLowerCase()</b></pre>
        <br>
        <script>
        var t="TAMILSELVI LOVES THIRU";
        var r=t.replace(/THIRU/g,"THIRUNAVUKKARASU");
        var text=r.toLowerCase();
        document.write("The LowerCase Converted String is = ",text);
        </script>
    </body>
</html>
