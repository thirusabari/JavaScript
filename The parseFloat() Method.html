<!DOCTYPEhtml>
<html>
    <head>
        <title>The parseFloat() Method</title>
    </head>
    <body>
        <h1>parseFloat():</h1>
        <br>
        <pre><b>parseFloat()</b> parses a string and returns a number Spaces are allowed. Only the first number is returned.</pre>
        <br>
        <script>
        document.write("The parseFloat value of 10 is = ",parseFloat("10"));
        </script>
        <br>
        <script>
            document.write("The ParseFloat of Floating Point values are = ",parseFloat("10.33"));
        </script>
        <br>
        <script>
        document.write("The ParseFloat of String is = ",parseFloat("10 20 30"));
        </script>
        <br>
        <script>
        document.write("The ParseFloat of String and Number is = ",parseFloat("years 26"));
        </script>
    </body>
</html>
