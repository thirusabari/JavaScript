<!DOCTYPEhtml>
<html>
    <head>
        <title>Slicing An Array</title>
    </head>
    <body>
        <h1>Slicing An Array</h1>
        <br>
        <pre>The <b>slice()</b> method returns slices out of a piece of an array into new array.</pre>
        <br>
        <script>
        var mydream=["Audi R8","Audi Q7","Ducati R Supersport","TamilSelvi is my wife"];
        var nw=mydream.slice(1);
        document.write("The Sliced Array is = ",nw);
        </script>
    </body>
</html>
