<!DOCTYPEhtml>
<html>
    <head>
        <title>The window.close method</title>
    </head>
    <body>
        <h1>The window.close method</h1>
        <pre><b>window.close</b> -  close the current window .(But which is opened with the help of window.open method).</pre>
        <br>
    </body>
    <script>
    var myTamilSelvi=window.open("https:\\www.google.co.in");
   setTimeout(function(done){
myTamilSelvi.close();
done();
   },20000); 
    </script>
</html>
