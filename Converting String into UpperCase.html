<!DOCTYPEhtml>
<html>
    <head>
        <title>
            Converting the String into UpperCase
        </title>
    </head>
    <body>
        <pre>A String is converted to UpperCase with the <b>toUpperCase()</b></pre>
        <script>
        var s="i love you tamilselvi";
        var n=s.replace(/tamilselvi/g,"tamil");
        var text2=n.toUpperCase();
        document.write("The UpperCased String is = ",text2);
        </script>
    </body>
</html>
