<!DOCTYPEhtml>
<html>
    <head>
        <title>
            Joining Arrays
        </title>
        <style>
        </style>
    </head>
    <body>
        <pre>The <b>concat()</b> method creates a new array by concatenating two arrays: </pre>
        <br>
        <script>
        var myGirls=["TamilSelvi","I Love You"];
        var myBoys=["Thirunavukkarasu","Sabarinathan","Sabari"];
        var myChildren=myGirls.concat(myBoys);
        document.write("The Concatenated string is = ", myChildren);
        </script>
    </body>
</html>
