<!DOCTYPEhtml>
<html>
    <head>
        <title>Finding HTML Elements by TagName</title>
        <style>
        #TamilSelvi{
            display: none;
        }
        </style>
    </head>
    <body>
        <h1>Finding HTML Elements by TagName</h1>
        <br>
        <pre>This example finds all <b>p</b> elements.
        
        This example finds the element with id="TamilSelvi" and then find all <b>p</b> elements inside the "TamilSelvi"
        </pre>
        <br>
        <div id="TamilSelvi">

            <p> I Love You TamilSelvi. TamilSelvi is my Life</p>

            <p>TamilSelvi is my sweet wife</p>
        </div>
    </body>
    <script>
    var TT=document.getElementById("TamilSelvi");
    var FF=TT.getElementsByTagName("p");
    document.write(" "+FF[0].innerHTML + "   " + FF[1].innerHTML);
    </script>
</html>
