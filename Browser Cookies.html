<!DOCTYPEhtml>
<html>
    <head>
        <title>Browser Cookies</title>
    </head>
    <body>
        <h1>Browser Cookies</h1>
        <br>
        <pre>The <b>cookiesEnabled</b> property returns true if cookies are enabled, otherwise false: </pre>
        <br>
        <p id="demo"></p>
    </body>
    <script>
    document.getElementById("demo").innerHTML="Check the browser cookies are enabled or not = <b>"+navigator.cookieEnabled+"</b>";
    </script>
</html>
