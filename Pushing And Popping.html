<!DOCTYPEhtml>
<html>
    <head>
        <title>Pushing And Popping</title>
    </head>
    <body>
        <pre>The <b>pop()</b> method removes the last element from an array. </pre>
        <br>
        <script>
        var fruits=["Apple","Orange","Pineapple","Mango"];
        fruits.pop();  //It Removes the Mango from the fruits
        document.write("Mango is removed from the element is = ",fruits);
        </script>
    </body>
</html>
