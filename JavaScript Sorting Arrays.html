<!DOCTYPEhtml>
<html>
    <head>
        <title>JavaScript Sorting Arrays</title>
    </head>
    <body>
        <h1>Sorting JavaScript Arrays</h1>
        <br>
        <pre>The <b>sort()</b> method sorts an array alphabetically</pre>
        <br>
        <script>
        var fruits=["Apple","Orange","Pineapple","Mango"];
        fruits.sort();
        document.write("The Sorted Array is = ",fruits);
        </script>
        <br>
        <pre>The <b>reverse()</b> method reverses the elements in an array. </pre>
        <br>
        <script>
        var cars=["Volkswagen","Bugatti","Audi","BMW","Mini-Scooper"];
        cars.reverse();
        document.write("The reversed Array is = ",cars);
        </script>
    </body>
</html>
