<!DOCTYPEhtml>
<html>
    <head>
        <title>The onfocus Event</title>
        <style>
        
        </style>
    </head>
    <body>
        <h1>The onfocus Event</h1>
        <br>
        <pre>Change the background color of an input field when it gets focus.</pre>
        <br>
        <input type="text" id="TamilSelvi" onfocus="col()">
    </body>
    <script>
    function col(){
        document.getElementById("TamilSelvi").style.backgroundColor="greenyellow";
    }
    </script>
</html>
