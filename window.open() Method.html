        <title>Window.Open() Method</title>
        <style>
        
        </style>

    <body>
        <h1>Window.Open() method</h1>
        <br>
        <pre><b>window.open()</b> - open a new window</pre>
        <br>
        <button id="my" onclick="openGoogle()">Open Google</button>

        function openGoogle(){
            window.open("https:\\www.google.co.in");
        }
    </script>
