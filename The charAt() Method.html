<!DOCTYPEhtml>
<html>
    <head>
        <title>The charAt() Method</title>
    </head>
    <body>
        <pre>The <b>chartAt()</b> method returns the character at a specified index(position) in a string:</pre>
        <br>
        <script>
        var str="Hello World";
        document.write("The Character in the 7th position is = ",str.charAt(7));
        </script>
    </body>
</html>
