<!DOCTYPEhtml>
<html>
    <head>
        <title>HTML Event Attributes</title>
    </head>
    <body>
        <h1 id="demo">HTML Event Attributes</h1>
        <br>
        <pre>To assign events HTML elements you can use event Attributes : </pre>
        <br>
        <button onclick="displayDate()">Try it</button>
    </body>
    <script>
    function displayDate(){
        document.getElementById("demo").innerHTML=Date();
    }
    </script>
</html>
