<!DOCTYPEhtml>
<html>
    <head>
        <title>Math Properties (Constants)</title>
    </head>
    <body>
        <h1>Math Properties (Constants)</h1>
        <br>
        <br>
        <pre>JavaScript Provides 8 mathematical constants that can be accessed with the Math Object:</pre>
        <br>
        <h2>PI Constants</h2>
        <script>
        document.write("The PI Constants = ",Math.PI);
        </script>
        <br>
        <h2>Euler's Number</h2>
        <script>
        document.write("The Euler's Constants = ",Math.E);
        </script>
        <br>
        <h2>Square Root of 2</h2>
        <script>
        document.write("The Square Root of 2 is = ",Math.SQRT2);
        </script>
        <br>
        <h2>Square Root of 1/2</h2>
    <script>
    document.write("The Square Root of 1/2 is = ",Math.SQRT1_2);
    </script>
    <br>
    <h2>Natural Algorithm 2</h2>
    <script>
    document.write("The Natural Algorithm of 2 is = ",Math.LN2);
    </script>
    <br>
    <h2>Natural Algorithm of 10</h2>
    <script>
    document.write("The Natural Algorithm of 10 is = ",Math.LN10);
    </script>
    <br>
    <h2>Base 2 Algorithm</h2>
    <script>
    document.write("The Base 2 Algorithm is = ",Math.LOG2E);
    </script>
    <br>
    <h2>Base 10 Algorithm</h2>
    <script>
    document.write("The Base 10 Algorithm is = ",Math.LOG10E);
    </script>
    </body>
</html>
