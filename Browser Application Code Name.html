<!DOCTYPEhtml>
<html>
    <head>
        <title>Browser Application CodeName</title>
    </head>
    <body>
        <h1>Browser Application CodeName</h1>
        <br>
        <pre>The <b>appCodeName</b> property returns the application code name of the browser.</pre>
        <br>
        <p id="appCodeName"></p>
    </body>
    <script>
    document.getElementById("appCodeName").innerHTML="Check the application code name = <b>"+navigator.appCodeName+"</b>";
    </script>
</html>
