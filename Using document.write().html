<!DOCTYPEhtml>
<html>
    <head>
        <title>Using Document.Write()</title>
        <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            font-size: 150%;
        }
        </style>
    </head>
    <body>
        <pre>For Testing Purposes, it is convenient to use <b>document.write()</b>

   <h2>Note:</h2>
   
    Using document.write() after an HTML document is fully loaded, will <b>delete all existing HTML</b>
    <br>
    <p>The summation of 5 and 600 is printed using <b>document.write()</b></p>
    <script>
    document.write(5+600);
    </script>
    </pre>
    </body>
</html>
