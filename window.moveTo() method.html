<html>
    <head>
        <title>The window.moveTo() method</title>
    </head>
    <body>
        <h1>The window.moveTo() method</h1>
        <pre>
move the current window to the specific position.
        </pre>
    </body>
    <script>
    var TamilSelvi=window.open("https:\\www.google.co.in");
    setTimeout(function(){
TamilSelvi.moveTo(500,100);
    },10000);
    </script>
