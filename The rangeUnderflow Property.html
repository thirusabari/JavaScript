<!DOCTYPEhtml>
<html>
    <head>
        <title>The rangeOverflow Property</title>
    </head>
    <body>
        <h1>The rangeOverflow Property</h1>
        <br>
        <pre>Set to true, if an element's value is lesser than its <b>min</b> attribute.</pre>
        <br>
        <input id="ILoveYou" type="number" min="100">
        <button onclick="vali()">OK</button>
        <p id="demo"></p>
        <br>
        <script>
            function vali(){
        var txt="";
        if(document.getElementById("ILoveYou").validity.rangeUnderflow)
        {
            txt="Value too Small";

        }
        document.getElementById("demo").innerHTML=txt;
}
        </script>
    </body>
</html>
