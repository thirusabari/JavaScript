<!DOCTYPEhtml>
<html>
        <title>The Browser Agent</title>
    <body>
      <h1>The Browser Agent</h1>  
      <pre>The <b>userAgent</b> property returns the user agent header sent by the browser to the server.</pre>
      <p id="demo"></p>
    </body>
    <script>
    document.getElementById("demo").innerHTML="The Browser Agent = <b>"+navigator.userAgent+"</b>";
    </script>
</html>
