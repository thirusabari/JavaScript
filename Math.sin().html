<!DOCTYPEhtml>
<html>
    <head>
        <title>Math.sin() and Math.cos() Method</title>
    </head>
    <body>
        <h1>Math.sin() and Math.cos()</h1>
        <br>
        <pre>Math.sin(x) returns the sine (a value between -1 and 1) of the angle x (given in radiations).

        If you want to use degree instead of radians, you have to convert degrees to radians :  

        Angle in radians = Angle in degrees x PI/ 180.

        </pre>
        <br>
        <script>
        document.write("The Math.sin of 90 degree is = ", Math.sin(90*Math.PI/180));
        </script>
        <br>
        <script>
        document.write("The Math.cos of 0 degree is = ",Math.cos(0*Math.PI/180));
        </script>
    </body>
</html>
