<!DOCTYPEhtml>
<html>
    <head>
        <title>Automatic HTML Form Validation</title>
        <style>
        </style>
    </head>
    <body>
        <h1>Automatic HTML Form Validation</h1>
        <br>
        <pre>HTML Form Validation can be performed automatically by the browser.

            If a form field (fname) is empty, the <b>required</b> attribute prevents this form from being submitted. 
        </pre>
        <br>
        <form>
            <input type="text" name="fname" required>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
