<!DOCTYPEhtml>
<html>
    <head>
        <title>JavaScript Arrays</title>
        <style>
        div{
            width:500px;
            height: 500px;
            border:1px solid black;
            
        }
        </style>
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <div>
            <p id="demo"></p>
        </div>
        <br>
        <script>
        var cars=new Array("Audi R8","Adui Q7","Ducati R SuperSport");
        document.getElementById("demo").innerHTML=cars;
        document.write("The length of the cars array is = ",cars.length);
        </script>
    </body>
</html>
