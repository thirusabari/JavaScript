<!DOCTYPEhtml>
<html>
    <head>
        <title>The substring() Method</title>
        <style>
        </style>
    </head>
    <body>
        <pre>
            <b>substring()</b> is similar to slice().

            The difference is that substring() cannot accept negative values.
        </pre>
        <br>
        <script>
        var s="I Love you TamilSelvi. TamilSelvi is my wife. TamilSelvi Loves Thirunavukkarasu";
        var t=s.substring(0,21);
        document.write("The substringed text is = ",t);
        </script>
    </body>
</html>
