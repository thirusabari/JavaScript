<!DOCTYPEhtml>
<html>
    <head>
        <title>Math.min() and Math.max() methods</title>
    </head>
    <body>
        <h1>Math.min() and  Math.max()</h1>
        <br>
        <pre>Math.min() and Math.max() can be used to find the lowest or highest value in a list of arguments: </pre>
        <br>
        <h2>Math.min():</h2>
        <script>
        document.write("The Minimum value of 5 values are = ",Math.min(-300,40,50,0,1000));
        </script>
        <br>
        <h3>Math.max()</h3>
        <script>
        document.write("The Maximum value of 5 values are = ",Math.max(200,400,1000000,10000000000000000));
        </script>
    </body>
</html>
