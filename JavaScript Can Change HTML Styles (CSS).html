<!DOCTYPEhtml>
<html>
    <head>
        <title>JavaScript Can Change HTML Styles(CSS)</title>
        <style>
            #demo{
                width:400px;
                height: 400px;
                border:2px solid tomato;
            }
            button{
                width:100px;
                height: 50px;
                background-color: springgreen;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <pre>Changing the style of an HTML element, is a variant of changing an HTML Attributes.

            JavaScript accepts both double and single quotes.
        </pre>
        <div id="demo">
           <p>I love you TamilSelvi</p>
           <h4>My Wife is TamilSelvi</h4>
        </div>
        <br>
        <br>
        <button onclick="Change()">Change Style</button>
      <script>
      function Change(){
document.getElementById("demo").style.fontFamily="Times New Roman";
document.getElementById("demo").style.fontSize="20px";
document.getElementById("demo").style.color="Red";
document.getElementById("demo").style.textAlign="Center";
      }
      </script>
    </body>
</html>
