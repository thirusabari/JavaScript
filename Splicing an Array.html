<!DOCTYPEhtml>
<html>
    <head>
        <title>Splicing an Array</title>
    </head>
    <body>
        <pre>The <b>splice()</b> method can be used to add new items to an array</pre>
        <br>
        <script>
        var fruits=["Banana","Orange","Apple","Mango"];
        fruits.splice(2,0,"Lemon","Kiwi");
        document.write("Spliced Array is = ",fruits);
        </script>
    </body>
</html>
