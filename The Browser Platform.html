<!DOCTYPEhtml>
<html>
    <head>
        <title>The Browser Platform</title>
    </head>
    <body>
        <h1>The Browser Platform</h1>
        <pre>The <b>platform</b> property returns the browser platform (operating system).</pre>
        <p id="platform"></p>
    </body>
    <script>
    document.getElementById("platform").innerHTML="The Browser Platform (Operating System) is = <b>"+navigator.platform+"</b>";
    </script>
</html>
