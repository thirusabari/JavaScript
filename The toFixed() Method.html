<!DOCTYPEhtml>
<html>
    <head>
        <title>The toFixed() Method</title>
    </head>
    <body>
        <h2>The toFixed() Method</h2>
        <br>
        <pre><b>toFixed()</b> returns a string, with the number written with a specified number of decimals.</pre>
        <br>
        <script>
        var x=9.87621;
        document.write("The toFixed() value of 0 is = ",x.toFixed(0));
        document.write("The toFixed() value of 2 is = ",x.toFixed(2));
        document.write("The toFixed() value of 4 is = ",x.toFixed(4));
        </script>
    </body>
</html>
