<!DOCTYPEhtml>
<html>
    <head>
        <title>JavaScript Random Integers</title>
    </head>
    <body>
        <h1>JavaScript Random Integers</h1>
        <br>
        <pre>Math.random() used with Math.floor() can be used to return random integers. </pre>
        <br>
        <script>
            document.write("Math..floor(Math.random*10) = ",Math.floor(Math.random*10));
        </script>
        <br>
        <script>
        document.write("Math.floor(Math.random()*11) = ",Math.floor(Math.random()*11));
        </script>
        <br>
        <script>
        document.write("Math.floor(Math.random()*100) = ",Math.floor(Math.random()*100));
        </script>
        <br>
        <script>
        document.write("Math.floor(Math.random()*101) = ",Math.floor(Math.random()*101));
        </script>
    </body>
</html>
