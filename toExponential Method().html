<h2>The toExponential() Method</h2>
<pre><b>toExponential() returns a string with a number rounded and written using exponential notation.</b>

A parameter defines the number of characters behind the decimal point:
</pre>
<br>
<script>
    var x=9.656;
    document.write("The exponential of given variable x = ",x.toExponential(4));
</script>
