<!DOCTYPEhtml>
<html>
    <head>
        <title>The charCodeAt() Method</title>
    </head>
    <body>
        <pre>The <b>charCodeAt()</b> method returns the unicode of the character at a specified index in a string.</pre>
        <br>
        <script>
        var s="I Love You TamilSelvi";
        document.write("The Unicode Character Present at the 12th position is = ",s.charCodeAt(12));
        </script>
    </body>
</html>
