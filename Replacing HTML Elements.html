<!DOCTYPEhtml>
<html>
    <head>
        <title>Replacing HTML elements</title>
    </head>
    <body>
        <h1>Replacing HTML Elements</h1>
        <br>
        <pre>To replace an element to the HTML DOM, use the replaceChild() method. </pre>
        <br>
        <div id="demo">
            <p id="one">I love you TamilSelvi</p>
            <p id="two">Thirunavukkarasu is TamilSelvi's husband.</p>
        </div>
        <br>
    </body>
    <script>
    var container=document.getElementById("demo");
    var para=document.createElement("p");
    var node=document.createTextNode("TamilSelvi is Thirunavukkarasu's Wife");
    container.appendChild(para);
    container.replaceChild(para,document.getElementById("one"));
    </script>
</html>
