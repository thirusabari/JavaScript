<!DOCTYPEHTML>
<html>
    <head>
        <title>The parseInt() Method</title>
    </head>
    <body>
        <pre><b>parseInt()</b> parses a string and returns a whole number. Spaces are allowed. Only the first number is returned.</pre>
        <br>
        <h3>parseInt()</h3>
        <br>
        <script>
        document.write("The ParseInt of string value 10 is = ",parseInt("10"));
        </script>
        <br>
        <script>
            document.write("The ParseInt of Floating Point values are = ",parseInt("10.33"));
        </script>
        <br>
        <script>
        document.write("The ParseInt of String is = ",parseInt("10 20 30"));
        </script>
        <br>
        <script>
        document.write("The ParseInt of String and Number is = ",parseInt("years 26"));
        </script>
    </body>
</html>
